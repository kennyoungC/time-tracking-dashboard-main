<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row my-5 justify-content-center">
          <div class="col-sm-8 col-lg-3 header mb-3 px-0">
            <div class="report-sec text-white">
              <div
                class="d-flex justify-content-center align-items-center sub-header d-lg-block"
              >
                <img
                  src="./images/image-jeremy.png"
                  alt="jeremey's photo"
                  width="64px"
                  height="64px"
                  class="jeremy-pics"
                />
                <div class="d-flex flex-column d-lg-block">
                  <p class="text-secondary mt-5 mb-0">Report for</p>
                  <h4 class="display-4 name">Jeremy Robson</h4>
                </div>
              </div>
            </div>
            <div class="periodicity text-white d-flex d-lg-block">
              <p><a class="daily text-muted" href="#">Daily</a></p>
              <p><a class="weekly text-muted" href="#">Weekly</a></p>
              <p><a class="monthly text-muted" href="#">Monthly</a></p>
            </div>
          </div>
          <div class="col-sm-8 col-lg-9">
            <div class="row">
              <div class="col-lg-4 mb-3">
                <div class="bg-outer-work text-white">
                  <div class="d-flex justify-content-end img-cont">
                    <img
                      class="svg-images"
                      src="./images/icon-work.svg"
                      alt=""
                    />
                  </div>
                  <div>
                    <div class="bg-inner">
                      <div class="d-flex justify-content-between">
                        <p class="title"></p>
                        <p><i class="bi bi-three-dots"></i></p>
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-between d-lg-block"
                      >
                        <p class="hours">32hrs</p>
                        <p class="period">last week - 36hrs</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 mb-3">
                <div class="bg-outer-play text-white">
                  <div class="d-flex justify-content-end img-cont">
                    <img
                      class="svg-images"
                      src="./images/icon-play.svg"
                      alt=""
                    />
                  </div>
                  <div>
                    <div class="bg-inner">
                      <div class="d-flex justify-content-between">
                        <p class="title"></p>
                        <p><i class="bi bi-three-dots"></i></p>
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-between d-lg-block"
                      >
                        <p class="hours">32hrs</p>
                        <p class="period">last week - 36hrs</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 mb-3">
                <div class="bg-outer-study text-white">
                  <div class="d-flex justify-content-end img-cont">
                    <img
                      class="svg-images"
                      src="./images/icon-study.svg"
                      alt=""
                    />
                  </div>
                  <div>
                    <div class="bg-inner">
                      <div class="d-flex justify-content-between">
                        <p class="title"></p>
                        <p><i class="bi bi-three-dots"></i></p>
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-between d-lg-block"
                      >
                        <p class="hours">32hrs</p>
                        <p class="period">last week - 36hrs</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 mb-3">
                <div class="bg-outer-exercise text-white">
                  <div class="d-flex justify-content-end img-cont">
                    <img
                      class="svg-images"
                      src="./images/icon-exercise.svg"
                      alt=""
                    />
                  </div>
                  <div>
                    <div class="bg-inner">
                      <div class="d-flex justify-content-between">
                        <p class="title"></p>
                        <p><i class="bi bi-three-dots"></i></p>
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-between d-lg-block"
                      >
                        <p class="hours">32hrs</p>
                        <p class="period">last week - 36hrs</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 mb-3">
                <div class="bg-outer-social text-white">
                  <div class="d-flex justify-content-end img-cont">
                    <img
                      class="svg-images"
                      src="./images/icon-social.svg"
                      alt=""
                    />
                  </div>
                  <div>
                    <div class="bg-inner">
                      <div class="d-flex justify-content-between">
                        <p class="title"></p>
                        <p><i class="bi bi-three-dots"></i></p>
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-between d-lg-block"
                      >
                        <p class="hours">32hrs</p>
                        <p class="period">last week - 36hrs</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 mb-3">
                <div class="bg-outer-self-care text-white">
                  <div class="d-flex justify-content-end img-cont">
                    <img
                      class="svg-images"
                      src="./images/icon-self-care.svg"
                      alt=""
                    />
                  </div>
                  <div>
                    <div class="bg-inner">
                      <div class="d-flex justify-content-between">
                        <p class="title"></p>
                        <p><i class="bi bi-three-dots"></i></p>
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-between d-lg-block"
                      >
                        <p class="hours">32hrs</p>
                        <p class="period">last week - 36hrs</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution text-white lead">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KENNETH OBI</a>.
    </div>

      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    ></script>
    <script

    ></script>
    <script src="./script.js"></script>
  </body>
</html>
